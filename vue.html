<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>VueJs</title>
   <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row">
    <p class="jumbotron">Login:<input type="text" v-model="user" > | Vous etre connecte en tant que {{user}}</p>
        </div>
        <h1 class="display-4">Produit disponibles</h1>
        <div class="row">
            <div class="col-3" v-for="produit in produits">
                <p class="jumbotron">
                    {{produit}}
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            user:"Sylvio",
            produits: ["Pizza","Hambuger","Salade","Tacos"],
            commandes:[]
        }
    })
</script>
</body>
</html>
